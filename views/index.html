<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css"
</head>
<body>

    <!--Header-->
    <header id="header">
        <nav>
            <div class="container">
                <div class="textcenter">
                   <a href="/" class="nav-brand text-dark">User Management System</a> 
                </div>
            </div>
        </nav>
    </header>
    <!--/Header-->

    <!--Main Site-->
        <main id="site-main">
            <div class="container">
               <div class="box-nav d-flex-justify-between">
                <a href="/add-user" class="border-shadow">
                    <span class="text-gradient">New User <i class="fa-solid fa-user"></i></span>
                </a>
               </div>
               <!-- Form Handling --> 
                    <form action="/" method="post">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>@Email</th>
                                    <th>Gender</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Username</td>
                                    <td>example@gmail.com</td>
                                    <td>Male</td>
                                    <td>Active</td>
                                    <td>
                                        <a href="#" class="btn border-shadow update">
                                            <span class="text-gradient" ><i class="fas fa-pencil-alt"></i></span>
                                        </a>
                                        <a class="btn border-shadow delete"></a>
                                            <span class="text-gradient" ><i class="fas fa-times"></i></span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
               <!--/ Form Handling--> 
            </div>
        </main>
    <!--/Main Site-->
</body>
</html>
